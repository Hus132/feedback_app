<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
</head>
<body>
<div class="container">
  <!-- Display the company logo -->
  <img src="../static/logo.jpg" alt="Lexus" class="logo" />

  <!-- Conditionally display a message if it exists -->
  {% if message %}
  <p class="message">{{ message | safe }}</p>
  {% endif %}

  <!-- Start the feedback submission form -->
  <form action="/submit" method="POST">

    <!-- Form group for the customer's name -->
    <div class="form-group">
      <h3>Customer Name</h3>
      <input
        type="text"
        name="customer"
        placeholder="Name of vehicle owner"
      />
    </div>

    <!-- Form group for selecting the dealer -->
    <div class="form-group">
      <h3>Dealer</h3>
      <select name="dealer">
        <option value="">Select Dealer</option>
        <option value="Tom Smith">Tom Smith</option>
        <option value="Karen Swanson">Karen Swanson</option>
        <option value="Jim Johnson">Jim Johnson</option>
        <option value="Shauna Gifford">Shauna Gifford</option>
      </select>
    </div>

    <!-- Form group for rating the dealer -->
    <div class="form-group">
      <h3>Please rate your dealer</h3>
      <input type="radio" name="rating" value="1" /> 1
      <input type="radio" name="rating" value="2" /> 2
      <input type="radio" name="rating" value="3" /> 3
      <input type="radio" name="rating" value="4" /> 4
      <input type="radio" name="rating" value="5" /> 5
      <input type="radio" name="rating" value="6" /> 6
      <input type="radio" name="rating" value="7" /> 7
      <input type="radio" name="rating" value="8" /> 8
      <input type="radio" name="rating" value="9" /> 9
      <input type="radio" name="rating" value="10" checked /> 10
    </div>

    <!-- Form group for adding comments -->
    <div class="form-group">
      <h3>Comments about your experience</h3>
      <textarea
        name="comments"
        id=""
        cols="30"
        rows="10"
        placeholder="Tell us what you liked and/or did not like"
      ></textarea>
    </div>

    <!-- Submit button for the form -->
    <input type="submit" value="Submit" class="btn" />
  </form>
</div>
</body>
</html>
